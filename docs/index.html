<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #snake-container {
      font-size: 16px;
      line-height: 8px;
      border: 1px solid grey;
      display: inline-block;
    }

    .canvas-container {
      text-align: center;
      margin-top: 80px;
    }

    .help {
      width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .help ul {
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="snake-container"></canvas>
  </div>
  <div class="help">
    <ul>
      <li><kbd>↑</kbd> : Up</li>
      <li><kbd>↓</kbd> : Down</li>
      <li><kbd>→</kbd> : Right</li>
      <li><kbd>←</kbd> : Left</li>
      <li><kbd>space</kbd> : Pause/Resume</li>
    </ul>
  </div>
</html><script type="text/javascript" src="main.js"></script>
